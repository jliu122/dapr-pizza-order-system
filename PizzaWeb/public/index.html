<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Nav -->
  <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span
            class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear Cart</button>
      </div>
    </div>
  </nav>


  <!-- Main -->
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="./images/cheese_pizza.jpg" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">Cheese Pizza</h4>
            <p class="card-text">Price: $20</p>
            <a href="#" data-name="Cheese" data-price="20" class="add-to-cart btn btn-primary">Add to cart</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top"
            src="./images/mushroom_pizza.jpg"
            alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">Mushroom Pizza</h4>
            <p class="card-text">Price: $22</p>
            <a href="#" data-name="Mushroom" data-price="22" class="add-to-cart btn btn-primary">Add to cart</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="./images/pepperoni_pizza.jpg"
            alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">Pepperoni Pizza</h4>
            <p class="card-text">Price: $25</p>
            <a href="#" data-name="Pepperoni" data-price="25" class="add-to-cart btn btn-primary">Add to cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="show-cart table">

          </table>
          <div>Total price: $<span class="total-cart"></span></div>
        </div>
        <label class="order-status" style="font: size 30px;color:darkgreen;text-align: center;">No order submitted yet</label>
        <div class="modal-footer">
          <button type="button" class="close-order" data-dismiss="modal">Close</button>
          <button type="button" class="submit-order">Order now</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./javascripts/shoppingCart.js"></script>
</body>

</html>
